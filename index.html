<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
        <title>Gaming Marketplace</title>
        <link rel="icon" href="logoshop1.png">

    </head>
    <body>
        <!-- Barre de navigation-->
        <nav>
            <h1>Gaming Marketplace</h1>
            <div class="onglets">
                <p class="link">Home</p>
                <p class="link">Shop</p>
                <p class="link">About</p>
                <p class="link">Download</p>
                <form>
                    <input type="search" placeholder="rechercher">
                </form>
            </div>
        </nav>
        <!-- Fin barre de navigation-->

        <!-- Header -->
        <header>
        <h1>Gaming Marketplace, votre boutique</h1>
        <button>Naviguer</button>
        </header>
        <!-- Fin header -->

        <!-- Section principale -->
        <section class="main">
            <!-- Cartes -->
            <div class="cards">
                <div class="card">
                    <img src="https://store.ubi.com/dw/image/v2/ABBS_PRD/on/demandware.static/-/Sites-masterCatalog/en_US/dw6d6b3479/images/large/575ffd98a3be1633568b4d6c.jpg?sw=341&sh=450&sm=fit">
                    <div class="card-header">
                        <h4 class="title">FARCRY 3</h4>
                        <h4 class="price">2€</h4>
                    </div>
                    <div class="card-body">
                            <p>Jeu PS3</p>
                    </div>
                
                </div>

                <div class="card">
                    <img src="cod-ghost.jpg">
                    <div class="card-header">
                        <h4 class="title">Call of duty Ghost</h4>
                        <h4 class="price">2€</h4>
                    </div>
                    <div class="card-body">
                        <p>Jeu PS3</p>
                    </div>
                    
                </div>

                <div class="card">
                    <img src="nfs.jpg">
                    <div class="card-header">
                        <h4 class="title">Need For Speed Undercover</h4>
                        <h4 class="price">2€</h4>
                    </div>
                    <div class="card-body">
                        <p>Jeu PS3</p>
                    </div>
                </div>
            </div>
            <!-- Fin cartes -->

            <!-- vidéo de présentation -->
            <div class="video">
                <iframe src="https://www.youtube.com/embed/NZI4Wvatba0" allowfullscreen></iframe>
            </div>
            <!-- Fin vidéo de présentation -->
        </section>
        <!-- Fin section principale -->

        <!-- pied de page -->
        <footer>
            <p>&copy; Contactez-nous au 06 98 80 12 12</p>
            <div class="social-media">
                <p><img src="https://img.icons8.com/color/48/000000/facebook.png"/></p>
                <p><img src="https://img.icons8.com/fluency/48/000000/instagram-new.png"/></p>
                <p><img src="https://img.icons8.com/fluency/48/000000/twitter.png"/></p>
                <p><img src="https://img.icons8.com/color/48/000000/linkedin.png"/></p>
            </div>
        </footer>
        <!-- Fin pied de page -->
    </body>
</html>
